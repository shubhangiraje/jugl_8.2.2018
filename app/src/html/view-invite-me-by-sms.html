<kendo-mobile-view
    ng-controller="InviteMeBySmsCtrl"
    id="view-invite-me-by-sms"
    k-layout="'layout-main'"
    class="appearance" ng-cloak>

    <kendo-mobile-header>
        <kendo-mobile-nav-bar>
            <kendo-mobile-view-title><translate>Per SMS einladen</translate></kendo-mobile-view-title>
            <kendo-mobile-back-button k-on-click="onClickBack()" data-align="left"><span class="platform-android"><translate>ZurÃ¼ck</translate></span></kendo-mobile-back-button>
            <kendo-mobile-button href="view-invite-log.html" data-align="right"><translate>History</translate></kendo-mobile-button>
        </kendo-mobile-nav-bar>
    </kendo-mobile-header>

    <h3><translate>Per SMS einladen *</translate></h3>

    <kendo-mobile-scroller class="box-view-invite-email">

        <kendo-mobile-list-view class="list-textarea">
            <li class="textarea-field"><label><translate>Du kannst den untenstehenden Text bearbeiten</translate><textarea ng-model="data.text" style="resize: none" placeholder="{{'Text'|translate}}"></textarea></label></li>
        </kendo-mobile-list-view>

        <div class="btn-box">
            <kendo-mobile-button k-on-click="data.send()"><translate>SMS verschicken</translate></kendo-mobile-button>
        </div>

    </kendo-mobile-scroller>

    <div class="note">
        *&nbsp;<translate>Wenn Sie keine SMS-Flatrate haben, kann der Versand von SMS Kosten bei Ihrem Mobilfunkanbieter verursachen</translate>
    </div>

</kendo-mobile-view>
