<kendo-mobile-modal-view
    id="team-change-request-popup"
    k-on-open="data.onOpen(kendoEvent)"
    ng-controller="TeamChangeRequestPopupCtrl as teamChangeRequestPopup"
    class="modal" style="width: 90%;" modal ng-cloak>

    <div class="feedback-box">
        <label><translate>Teamanfrage an</translate></label>
        <label style="height: 20px"><span>{{data.userTeamRequest.user.name}}</span></label>
        <textarea ng-model="data.userTeamRequest.text" rows="6" placeholder="{{'Schreibe hier einen Text, warum Du in das Team aufgenommen werden willst'|translate}}"></textarea>
    </div>

    <div class="btn-box">
        <kendo-mobile-button k-on-click="data.save()"><translate>Absenden</translate></kendo-mobile-button>
        <kendo-mobile-button class="closeModalBtn"><translate>Abbrechen</translate></kendo-mobile-button>
    </div>
</kendo-mobile-modal-view>
