<kendo-mobile-view
        id="view-users-new"
        k-layout="'layout-main'"
        k-use-native-scrolling="config.views.useNativeScrolling"
        ng-controller="UsersNewCtrl as usersNewCtrl"
        k-on-show="data.onShow(kendoEvent)"
        ng-cloak>

    <kendo-mobile-header>
        <kendo-mobile-nav-bar>
            <kendo-mobile-view-title><translate>Neue Mitglieder heute</translate></kendo-mobile-view-title>
            <kendo-mobile-back-button k-on-click="onClickBack()" data-align="left"><span class="platform-android"><translate>ZurÃ¼ck</translate></span></kendo-mobile-back-button>
        </kendo-mobile-nav-bar>
    </kendo-mobile-header>
	<div class="blue-multiselect">
				<multiselect ng-model="data.log.newUserCountry" labels="labels"
							 search-limit="20"  options="data.log.countryArrayNewUser" id-prop="id" display-prop="name" show-select-all="true" show-unselect-all="true" show-search="true" 
				></multiselect>
	</div>
	
    <div class="android-title">
        <h1><translate>Neue Mitglieder heute</translate></h1>
	</div>

    <ul class="km-widget km-listview km-list list-user-search" style="margin-top: 15px">
        <li ng-repeat="item in data.log.items">
            <div class="user-profile">
                <div class="contact-box-img" ng-click="navigate('view-user-profile.html?id='+item.id)">
                    <div class="user-avatar">
                        <img ng-src="{{item.avatarMobile}}" />
                    </div>
                </div>
                <div class="contact-box-info">
                    <div class="user-data">
                        <h2>{{::item|userName}}</h2><div ng-click="updateCountry(item.id, item);" class="flag-container"><div id="{{::item.flag}}" class="flag flag-32 flag-{{item.flag}}"></div></div>
                        <div class="registration-date">{{::item.dt_status_active|date:'dd.MM.yyyy HH:mm:ss'}}</div>
                    </div>
                    <div class="status-box">
                        <span once-if="item.online==0" class="chat-status chat-status-offline"><translate>offline</translate></span>
                        <span once-if="item.online==1" class="chat-status chat-status-online"><translate>mobile</translate></span>
                        <span once-if="item.online==2" class="chat-status chat-status-online"><translate>online</translate></span>
                    </div>
                </div>
            </div>
        </li>
    </ul>

    <div class="load-btn-box" ng-show="data.log.hasMore">
        <kendo-mobile-button k-on-click="data.log.loadMore()">
            <span ng-if="!data.log.loading"><translate>Load More</translate></span>
            <span ng-if="data.log.loading" class="km-loader km-widget select-loader" data-role="loader" style="">
                <span class="km-loading km-spin"></span>
                <span class="km-loading-left"></span>
                <span class="km-loading-right"></span>
                <h1><translate>Loading</translate>...</h1>
                <span class="btn-text-android"><translate>Loading</translate></span>
            </span>
        </kendo-mobile-button>
    </div>

</kendo-mobile-view>
