<kendo-mobile-modal-view
    ng-controller="ValidationPhonePopupCtrl as validationPhonePopupCtrl"
    id="view-validation-phone-popup"
    class="modal" style="width: 90%;" modal
    ng-cloak>

    <div class="validation-phone-popup-box">
        <h2><translate>Bitte eins noch!</translate></h2>
        <p><translate>Verifiziere Dein Profil per SMS, damit Du Deine Identität bestätigst und wir Deinem Teamleader den Einladungsbonus auszahlen können.</translate></p>

        <div class="btn-box">
            <kendo-mobile-button k-on-click="data.gotoValidationPhone()"><translate>Jetzt verifizieren</translate></kendo-mobile-button>
            <kendo-mobile-button k-on-click="data.close()"><translate>Später erinnern</translate></kendo-mobile-button>
        </div>
    </div>

</kendo-mobile-modal-view>
