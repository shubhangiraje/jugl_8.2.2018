<kendo-mobile-modal-view
    id="payment-data-message-popup"
    class="modal" style="width: 90%;"
    ng-controller="PaymentDataPopupCtrl as paymentDataPopupCtrl"
    k-on-open="data.onOpen(kendoEvent)"
    modal ng-cloak>

    <div id="payment-data-message-popup-contents">
        <div class="info-popup-box">
            <div class="info-box" ng-bind-html="data.message">
            </div>
        </div>

        <div class="btn-box">
            <kendo-mobile-button k-on-click="data.close()" class="closeModalBtn"><translate>Einverstanden</translate></kendo-mobile-button>
        </div>
    </div>

</kendo-mobile-modal-view>
