<kendo-mobile-view
        id="view-become-member-facebook-linking"
        k-use-native-scrolling="config.views.useNativeScrolling"
        ng-controller="BecomeMemberFacebookLinkingCtrl as becomeMemberFacebookLinkingCtrl"
        k-on-show="data.onShow(kendoEvent)"
        fields-scroll
        ng-cloak>

    <kendo-mobile-header>
        <kendo-mobile-nav-bar>
            <kendo-mobile-view-title  ng-show="!data.showLinkingFacebook" ><translate>Mitglied werden</translate></kendo-mobile-view-title>
        </kendo-mobile-nav-bar>
    </kendo-mobile-header>

    <div class="registration-box">
	<div class="dashboard-box-title"><translate>Bereits Mitglied?</translate></div> 
	<p><translate>Gib hier einmalig dein Passwort für dein vorhandenes Jugl Konto ein, dass Du mit Facebook verknüpfen möchtest.</translate></p>
		<div class="registration-form-box">
		<kendo-mobile-list-view data-role="listview" data-style="inset">
		<li><label><input type="text" ng-model="data.user.existing_account" placeholder="{{data.user.existing_account}}" /></label></li>
		<li><label><input type="password" ng-model="data.user.existing_password" placeholder="{{'Passwort des Jugl Kontos'|translate}}" /></label></li>
		<div class="btn-box">
                <kendo-mobile-button k-on-click="data.saveFacebook()"><translate>Konten verknüpfen</translate></kendo-mobile-button>
            </div>
		</kendo-mobile-list-view>	
		</div>
    </div>
