<kendo-mobile-view
    id="view-registration-data"
    k-use-native-scrolling="config.views.useNativeScrolling"
    ng-controller="RegistrationDataNewCtrl as registrationDataNewCtrl"
    k-on-show="data.onShow(kendoEvent)"
    fields-scroll
    ng-cloak>

    <kendo-mobile-header>
        <kendo-mobile-nav-bar>
            <kendo-mobile-view-title><translate>Mitglied werden</translate></kendo-mobile-view-title>
        </kendo-mobile-nav-bar>
    </kendo-mobile-header>

    <div class="registration-box">
        <h2 class="android-title"><translate>Mitglied werden</translate></h2>

        <div class="registration-form-box">
            <kendo-mobile-list-view data-role="listview" data-style="inset">
                <li><label><input ng-model="data.user.email" type="text" placeholder="{{'Email'|translate}}" /></label></li>
                <li><label><input ng-model="data.user.password" type="password" placeholder="{{'Passwort'|translate}}" /></label></li>
            </kendo-mobile-list-view>

            <div class="registration-notes-text"><translate>Das Passwort muss folgende Voraussetzungen haben: mind. 6 Zeichen, davon mind. einen Buchstaben und eine Ziffer.</translate></div>

            <div class="btn-box">
                <kendo-mobile-button k-on-click="data.save()"><translate>Absenden</translate></kendo-mobile-button>
            </div>
        </div>

        <p><translate>Mit dem Klick auf "Absenden" akzeptierst Du unsere <a ng-click="openUrlInBrowser(config.urls.nutzungsbedingungen)">Nutzerbedingungen und unsere Datenschutzrichtlinien</a>.</translate></p>

    </div>


</kendo-mobile-view>
